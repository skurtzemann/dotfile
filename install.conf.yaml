- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - /usr/bin/ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"
  # - /usr/bin/curl -sSf https://static.rust-lang.org/rustup.sh | sh

- link:
    ~/.gitconfig: config/home/gitconfig
    ~/.oh-my-zsh/custom: config/home/oh-my-zsh/custom

- brewfile:
    file: Brewfile
    no-upgrage: true

- go:
    - package: github.com/StackExchange/dnscontrol
      flags: [-u]
    - package: github.com/starkandwayne/nats
      flags: [-u]
    - package: github.com/roboll/helmfile
      flags: [-u]

